<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-camera position="0 1.6 6"></a-camera>
    
      <a-light
      position="0 90 180"
      type="spot" intensity="5" color="#FFF"  target="signal"></a-light>
      <a-assets>
        <a-asset-item id="car" src="./Edenred_Car.gltf"></a-asset-item>
        <a-asset-item id="signal" src="./holograma.gltf"></a-asset-item>
        <a-asset-item id="ad" src="./placafleet.gltf"></a-asset-item>
        <img id="image1" src="./sello_estacion_certificada.png" />
        <img id="image2" src="./logo_fleet_versiones.png" />
        <img id="sky" src="./Fondo_Carro.png" />
      </a-assets>

      <a-entity
        gltf-model="#car"
        scale=".03 .03 .03"
        position="0 0 -10"
        animation__move="property: position; to: 0 -.5 2; rotation: 0 0 10; delay:1000; dur: 4000; easing: linear; loop: false"
        animation__rotate="property: rotation; delay:3800; to: 0 360 0; dur: 6000; loop: true"
      ></a-entity>

      <a-entity
        gltf-model="#signal"
        scale=".04 .04 .04"
        position="0 5 -5"
        visible="true"
        animation__lala="property: visible; to: false; delay:5000;"></a-entity>
      
      <a-entity
        gltf-model="#ad"
        scale=".06 .06 .06"
        position="0 4 -2"
        rotation="0 0 0"
        visible="false"
        animation__lala="property: visible; to: true; delay:4000;"
        
      ></a-entity>
      
      <a-sky rotation="
      45 0 0" 
      src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
