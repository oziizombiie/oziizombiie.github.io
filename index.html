<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <a-scene environment="preset: checkerboard; dressingAmount: 500">
        <a-camera position="0 1.5 6"></a-camera>
        <a-assets>
          <a-asset-item id="tree" src="../Edenred_Car.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#tree" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" rotation="5" position:"0 0 -10"></a-entity>
         <!-- Rectangle for "Thanks" -->
         <a-entity id="thanks" geometry="primitive: plane; height: 1; width: 3"
         material="color: blue" position="-3 2 2"
         text="value: Thanks; color: white; align: center;">
   <a-animation attribute="position" to="-3 2 2" direction="alternate" dur="1000" repeat="indefinite"></a-animation>
</a-entity>

<!-- Rectangle for "For" -->
<a-entity id="for" geometry="primitive: plane; height: 1; width: 2.8"
         material="color: green" position="0 2 2"
         text="value: For; color: white; align: center;">
   <a-animation attribute="position" to="0 0 0" direction="alternate" dur="1000" repeat="indefinite"></a-animation>
</a-entity>

<!-- Rectangle for "Visiting Us" -->
<a-entity id="visiting-us" geometry="primitive: plane; height: 1; width: 3"
         material="color: red" position="3 2 2"
         text="value: Visiting Us; color: white; align: center;">
   <a-animation attribute="position" to="3 2 2" direction="alternate" dur="1000" repeat="indefinite"></a-animation>
</a-entity>
    </a-scene>
  </body>
</html>
